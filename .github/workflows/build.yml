name: Build
on: [push]
jobs:
  build:
    name: Build
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        #os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Setup
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - name: Prepare
        env:
          GO111MODULE: 'off'
        run: |
          go get github.com/BurntSushi/go-sumtype
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cache  
        uses: actions/cache@v1
        with:
          path: vendor
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Test
        run: PATH=$PATH:$HOME/go/bin make test
        env:
          GO111MODULE: 'on'
          CGO_ENABLED: '1'
