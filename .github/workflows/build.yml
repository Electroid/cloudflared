name: Build
on: [push]
jobs:
  build:
    name: Build
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
        #os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Setup
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
      - name: Prepare
        env:
          GOPATH: ${{runner.workspace}}
          GO111MODULE: "off"
        run: |
          go get github.com/BurntSushi/go-sumtype
          echo "::add_path::$GOPATH/bin"
      - name: Checkout
        uses: actions/checkout@v1
        env:
          GOPATH: ${{runner.workspace}}
        with:
          path: ./src/github.com/${{github.repository}}
      - name: Build
        run: make cloudflared
      - name: Test
        env:
          GOPATH: ${{runner.workspace}}
        run: make test
